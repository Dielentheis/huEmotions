<!-- Chat Page -->
<div data-role="page" id="chatPage" data-theme="a" class="type-interior">
  <div data-role="content" class="main">
    <div class="heading">mood lighting</div>
    <p class="subheader">start talking and ~set the mood~</p>

    <div data-role="content">
      <ul data-role="listview" id="messageList">
      <!-- LIST ITEMS WILL APPEAR HERE -->
      </ul>
    </div>

    <div id="message-form">
      Username: <input type="text" id="usernameContent"></textarea>
      Message: <textarea id="messageContent"></textarea>
        <div class="ui-grid-solo">
          <div class="ui-block-a"><a href="#" id="sendMessageButton" data-role="button">Send Message</a></div>
        </div>
    </div>
  </div><!-- /content -->
